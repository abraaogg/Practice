<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7037/7037893.png" type="image/x-icon">
</head>
<body>
    
<div class="wrapper">
    <div class="app-details">
        <img src="https://cdn-icons-png.flaticon.com/512/7037/7037893.png" class="app-icon" alt="">
        <h1 class="app-title">Currency Converter</h1>
    </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100">
    <div class="dropdowns">
        <select id="form-currency-select"></select>
        <select id="to-currency-select"></select>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
</div>


<script src="app.js"></script>
</body>
</html>
