<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3119/3119338.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/154e530372.js" crossorigin="anonymous"></script>
    <title>Toast Notification</title>
  </head>
  <body>
    <div class="container">
      <button onclick="showToast(successMsg)" class="success">Success</button>
      <button onclick="showToast(invalidMsg)" class="invalid">Invalid</button>
      <button onclick="showToast(errorMsg)" class="error">Error</button>
    </div>

    <div id="toastBox"></div>

    <script src="app.js"></script>
  </body>
</html>
