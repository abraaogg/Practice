<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://assets.streamlinehq.com/image/private/w_300,h_300,ar_1/f_auto/v1/icons/school/calculator-minimalistic-6eoegaw4gzpc8cwf1kne6.png/calculator-minimalistic-k7al3ihb8nfxftm3p7gq1l.png?_a=DATAg1AAZAA0"
      type="image/x-icon"
    />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>JavaScript<span class="age">Age Calculator</span></h1>
        <div class="input-box">
          <input type="date" name="date" id="date" />
          <button onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
