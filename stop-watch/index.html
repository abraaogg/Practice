<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/155826/isolated/preview/71b6db7185dfc25bb9fab870a37863a0-stopwatch-icon.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/154e530372.js"
      crossorigin="anonymous"
    ></script>
    <title>stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="timer-display">00 : 00 : 00 : 000</div>
      <div class="buttons">
        <button id="start-timer"><i class="fa-solid fa-play"></i></button>
        <button id="pause-timer"><i class="fa-solid fa-pause"></i></button>
        <button id="reset-timer"><i class="fa-solid fa-repeat"></i></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
